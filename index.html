h4 {

.anecdote {

.keyword {

}

* {

margin: 0;
padding: 0;
}

@import url('https://fonts.googleapis.com/css?family=Merriweather:400,700|Roboto:400,700&display=swap');

body {
font-family: 'Roboto', sans-serif;
font-size: 16px;

}

h1 {
font-size: 36px;
}

}

p {
font-size: 18px;
}

img {

	margin-right: auto;

}

.thumb {
	margin-left: 0;
	margin-right: 0;
	width: 100%;
	margin-bottom: 0;
}

.grid-container {
	display: grid;
	grid-template-columns: auto auto auto;
	grid-gap: 10px;
	padding: 10px;

.grid-item {

}

/* Color styles */
.npc-name {

.npc-quote {
color: #006400; /* dark green */
}


.site_img {
	width: 1024;
	height: 768;
	padding: 20px;
}



span {

	cursor:pointer;
	position: fixed;
	top: 0;
	left: 0;
	padding: 10px;
